{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profiles.css') }}" type="text/css" />
{% endblock %}

{% block main %}
<div class="card">
    <div class="row top-info">
        <img class="card-img-top pro_img" src="{{ url_for('static', filename='Images/'+user.photo) }}"/>
        <div class="col">
          <span class="name">{{user.first_name+" "+user.last_name}}</span>
           <br>
           <img class="person" src="{{ url_for('static', filename='icons/email.png')}}"/> <span class="blk">{{user.email}}</span>
           <br>
           <img class="person" src="{{ url_for('static', filename='icons/locate.png')}}"/> <span class="blk">{{user.location}}</span>
           <br>
           <img class="person" src="{{ url_for('static', filename='icons/date.png')}}"/> <span class="blk">Joined on {{user.created_on}}</span>
        </div>
    </div>
<div class="card-body">
        <h5 class"card-title">About me</h5>
        <p calss="card-text">{{ user.bio }}</p>
        <div class="btn-container">
            <a href="#" class="center col-md-6 btn btn-success">Send messaage</a>
            <a href="#" class="center col-md-6 btn btn-primary">Follow</a>
        </div>
    </div>
</div>
{% endblock %}
